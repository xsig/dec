<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <div class="list" ng-show="loginData.username">
          <label class="item item-input item-select item-positive">
            <div class="input-label">
              Empresa
            </div>
            <select ng-model="empresaSeleccionada">
              <option ng-repeat="empresa in empresas" ng-if="empresas.indexOf(empresa)==0" value="{{empresa.rutEmpresa}}" selected>{{empresa.razonSocial}}</option>
              <option ng-repeat="empresa in empresas" ng-if="empresas.indexOf(empresa)!=0" value="{{empresa.rutEmpresa}}">{{empresa.razonSocial}}</option>
            </select>
          </label>
        </div>
        <!--
        <ion-item menu-close ng-show="!loginData.username" ng-click="login()">
          Login
        </ion-item>
        -->
        <ion-item menu-close ng-show="loginData.username" href="#/app/me">
          Mis Datos
        </ion-item>
        <ion-item menu-close ng-show="loginData.username" href="#/app/usuarios/{{empresaSeleccionada}}">
          Usuarios
        </ion-item>
        <ion-item menu-close ng-show="loginData.username" href="#/app/seguridad/{{empresaSeleccionada}}">
          Perfiles
        </ion-item>
        <ion-item menu-close ng-show="loginData.username" href="#/app/workflow/{{empresaSeleccionada}}">
          Flujo de Documentos
        </ion-item>
        <ion-item menu-close ng-show="loginData.username" href="#/app/documentos/{{empresaSeleccionada}}">
          Firmar Documentos
        </ion-item>
        <ion-item menu-close ng-show="loginData.username" href="#/app/upload/{{empresaSeleccionada}}">
          Cargar Documentos
        </ion-item>
        <ion-item menu-close ng-show="loginData.username" ng-click="logout()">
          Salir
        </ion-item>
       </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
