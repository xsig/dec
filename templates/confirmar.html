<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Confirmar</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeConfirmacion()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
      <h1>¿Está seguro de realizar la operación?</h1>
      <div class="list">
        <label class="item" ng-repeat="opcion in opciones">
          <button class="button button-block button-positive" on-release="escogerOpcion('{{opcion.nombre}}')">{{opcion.nombre}}</button>
        </label>
      </div>
  </ion-content>
</ion-modal-view>
